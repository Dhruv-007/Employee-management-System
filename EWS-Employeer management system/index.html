<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/style.css">

  <body>
    
      <div class="container" style="width: 600px;">
        <div class="row" style="justify-content: center;">
            <div class="col-lg 4 col-md-4" style="margin-top: 60px;">
                <div class="card bx">
                    <div class="card-body">
                        <h3>Login As Admin</h3>
                        <p class="card-text text-muted">Login with your username & password
                            
                            <form>
                                <div class="form">
                            <input type="text" class="fm" placeholder="User-Name" required=""> <br>

                            <input type="password" class="pass" placeholder="password" required=""> <br>

                               <a href="dashboard.html" class="button">Sign-In</a>
                                    

                                </div>
                                

                            </form>
                         

                        </p>
                            
                        </div>
                        
                    </div>
                </div>
                
            </div>
            
        </div>
          
      </div>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
